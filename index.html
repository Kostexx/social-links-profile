<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { color: white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 71%); }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <h3>"Front-end developer and avid reader."</h3>
    </div>
    <div class="socials">
      <div class="social social-1">GitHub</div>
      <div class="social social-2">Frontend Mentor</div>
      <div class="social social-3">LinkedIn</div>
      <div class="social social-4">Twitter</div>
      <div class="social social-5">Instagram</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kostexx" target="_blank">Kostexx</a>.
  </div>
</body>
</html>
